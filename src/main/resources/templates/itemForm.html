<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <title>Form To Do</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
                <p><a class="btn btn-outline-success" href="/api/v1/home"><i class="bi bi-arrow-left-square-fill"></i>Back</a></p>
            </div>
            <div class="col-6">
                <h2>Add a new ToDo item</h2>
                <form action="#" th:action="@{/api/v1/todo}" th:object="${item}" method="POST">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description"/>
                    </div>
                    <button type="submit" class="btn btn-outline-success mt-3"><i class="bi bi-plus-square-fill"></i> Add ToDo</button>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
